<!DOCTYPE html>
<html lang="en" ng-app="carRentalApp">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Project</title>

    <!-- Essential Angular Framework Dependencies -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>

    <!-- UI Bootstrap for Angular-compatible Bootstrap components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-csp.css"
    />

    <!-- Real-time Communication Library -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- Third-party Libraries -->
    <!-- CryptoJS for security operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Async for handling asynchronous operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.4/async.min.js"></script>
    <!-- ChartJS for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Main application styles -->
    <link rel="stylesheet" href="/src/app/styles/main.css" />
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/5869efe79e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    
    <!-- Application Core Configuration -->
    <script src="../src/app/app.module.js"></script>
    <script src="../src/app/app.config.js"></script>
    <script src="../src/app/app.routes.js"></script>

    <script src="src/app/services/db.service.js"></script>
    <script src="src/app/services/auth.service.js"></script>
    <script src="src/app/services/vehicle.factory.js"></script>
    <script src="src/app/services/bidding.factory.js"></script>
    <script src="src/app/services/booking.factory.js"></script>
    <script src="src/app/services/sellerListing.service.js"></script>
    <script src="src/app/services/validation.service.js"></script>
    <script src="src/app/services/bidding.service.js"></script>
    <script src="src/app/services/booking.service.js"></script>
    <script src="src/app/services/sellerDashboard.service.js"></script>
    <script src="src/app/services/messaging.service.js"></script>
    <script src="src/app/services/analytics.service.js"></script>

    <!-- Custom Directives -->
    <!-- Form validation directives -->
    <script src="src/app/directives/bidValidator.directive.js"></script>
    <script src="src/app/directives/dateRangeValidator.directive.js"></script>
    <script src="src/app/directives/strongPassword.directive.js"></script>
    <script src="src/app/directives/validEmail.directive.js"></script>
    <!-- UI component directives -->
    <script src="src/app/directives/navbar.directive.js"></script>

    <!-- Application Controllers -->
    <!-- Authentication controllers -->
    <script src="src/app/views/auth/login/authToggle.controller.js"></script>
    <script src="src/app/views/auth/login/login.controller.js"></script>
    <script src="src/app/views/auth/signup/signup.controller.js"></script>
    <!-- Page-specific controllers -->
    <script src="src/app/views/landingPage/landingPage.controller.js"></script>
    <!-- Seller feature controllers -->
    <script src="src/app/views/seller/dashboard/sellerDashboard.controller.js"></script>
    <script src="src/app/views/seller/listings/sellerListings.controller.js"></script>

    <script src="src/app/views/buyer/homePage/buyerHomePage.controller.js"></script>
    <script src="src/app/views/buyer/carDetails/carDetails.controller.js"></script>
    <script src="src/app/views/buyer/bookings/buyerBookings.controller.js"></script>
    <script src="src/app/views/seller/bookings/sellerBookings.controller.js"></script>

    <script src="src/app/components/messaging/conversations.controller.js"></script>

    <script src="src/app/components/userDashboard/userDashboard.controller.js"></script>
    <script src="src/app/views/admin/dashboard/superAdmin.controller.js"></script>
    <script src="src/app/views/admin/analytics/adminAnalytics.controller.js"></script>

  <body>
    <!-- Main application view container -->
    <div ui-view></div>
